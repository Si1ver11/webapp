
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Circuito F1 Madrid</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #1D1D1D;
            color: white;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111111;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hamburger-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: white;
        }
        .mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #111111;
            width: 100%;
            text-align: center;
        }
        .mobile-nav ul {
            flex-direction: column;
            gap: 10px;
            margin: 0;
            padding: 10px 0;
        }
        .shop-section {
            display: flex;
            justify-content: space-between;
            height: calc(100vh - 40px);
            margin: 0;
        }
        .shop-image-placeholder {
            width: 50%;
            height: 100%;
            background-color: #cccccc;
        }
        .shop-form {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            background-color: #252525;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .shop-form h1 {
            margin-bottom: 20px;
        }
        .shop-form label {
            margin-bottom: 5px;
        }
        .shop-form input[type="text"],
        .shop-form input[type="email"],
        .shop-form input[type="date"] {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
        }
        .shop-form .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .shop-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .shop-form button {
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #D8232A;
            border: none;
            cursor: pointer;
            align-self: flex-start;
        }
        .shop-form button:hover {
            background-color: #a51a22;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            .hamburger-menu {
                display: flex;
            }
            .mobile-nav {
                display: none;
            }
            .shop-image-placeholder, .shop-form {
                width: 100%;
            }
            .shop-form {
                padding: 20px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const mobileNav = document.getElementById('mobile-nav');
            if (mobileNav.style.display === 'block') {
                mobileNav.style.display = 'none';
            } else {
                mobileNav.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Circuito F1 Madrid</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="informacion.html">Información</a></li>
                <li><a href="tienda.html">Tienda</a></li>
            </ul>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
        <div id="mobile-nav" class="mobile-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="informacion.html">Información</a></li>
                <li><a href="tienda.html">Tienda</a></li>
            </ul>
        </div>
    </header>
    <main class="shop-section">
        <div class="shop-image-placeholder"></div>
        <form class="shop-form">
            <h1>Compra tus entradas</h1>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <button type="submit">Comprar</button>
        </form>
    </main>
</body>
</html>
