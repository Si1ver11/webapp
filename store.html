<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metaetiquetas esenciales -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Circuito F1 Madrid</title> <!-- Título de la pestaña -->

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css"> <!-- Archivo de estilos principal -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/icons/favicons/favicon-96x96.png">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="header-container">
            <!-- Logo con enlace a la página de inicio -->
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/icons/logo f1 españa.png" alt="Logo del Circuito">
                </a>
            </div>
            <!-- Navegación principal -->
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Información</a></li> <!-- Enlace a la página de inicio -->
                    <li><a href="#">Tienda</a></li> <!-- Página actual -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal de la tienda -->
    <div class="store-container">
        <!-- Imagen a la izquierda -->
        <div class="store-image-container">
            <img class="store-image" src="./assets/images/imagen f1 madrid 2.jpg" alt="Imagen promocional de la tienda">
        </div>
        <!-- Formulario de reserva a la derecha -->
        <div class="store-form-container">
            <div class="store-form">
                <h2>Reserva tu entrada</h2>
                <!-- Inputs estilizados pero no funcionales -->
                <input type="text" placeholder="Nombre y Apellido" disabled>
                <input type="email" placeholder="Correo Electrónico" disabled>
                <input type="tel" placeholder="Teléfono" disabled>
                <!-- Botón estilizado pero no funcional -->
                <button disabled>Reservar</button>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Circuito F1 Madrid. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
