<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metaetiquetas esenciales -->
    <meta charset="UTF-8"> <!-- Define el conjunto de caracteres de la página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que la página sea responsive -->
    <title>Error 404 - Página no encontrada</title> <!-- Título de la pestaña del navegador -->
    <link rel="stylesheet" href="./css/index.css"> <!-- Enlace a la hoja de estilos principal -->
    <link rel="icon" type="image/png" sizes="96x96" href="https://ik.imagekit.io/Silver11/Trabajo%20web/favicon-96x96.png?updatedAt=1736285277849"> <!-- Favicon -->
</head>
<body class="error-body"> <!-- Clase exclusiva para el body de la página 404 -->
    <div class="error-container"> <!-- Contenedor principal para los elementos del error -->
        <h1 class="error-title">404</h1> <!-- Título del error con estilo único -->
        <p class="error-message">Lo sentimos, la página que buscas no existe.</p> <!-- Mensaje descriptivo -->
        <p><a href="index.html" class="error-link">Volver a la página principal</a></p> <!-- Enlace para regresar al inicio -->
    </div>
</body>
</html>
