
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metaetiquetas necesarias para configurar correctamente la página -->
    <meta charset="UTF-8"> <!-- Define el juego de caracteres utilizado (UTF-8 es estándar para soportar caracteres especiales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que la página sea responsive en dispositivos móviles -->
    <title>Landing Page - Circuito F1 Madrid</title> <!-- Título de la página que aparece en la pestaña del navegador -->

    <!-- Enlace a la hoja de estilos principal -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Enlace al favicon (ícono que aparece en la pestaña del navegador) -->
    <link rel="icon" href="./assets/icons/favicons/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Sección del encabezado (header) -->
    <header>
        <div class="header-container"> <!-- Contenedor principal del encabezado -->
            <!-- Logo alineado a la izquierda -->
            <div class="logo">
                <!-- COMENTARIO: Cambia 'logo.svg' por la ruta de tu ícono en la carpeta de favicons -->
                <img src="./assets/icons/logo.svg" alt="Logo del Circuito" />
            </div>
            <!-- Navegación alineada a la derecha -->
            <nav class="navigation">
                <ul>
                    <!-- Enlace a la sección de información -->
                    <li><a href="#">Información</a></li>
                    <!-- Enlace a la sección de tienda -->
                    <li><a href="#">Tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de la imagen principal -->
    <section class="main-image">
        <!-- COMENTARIO: Reemplaza 'placeholder.jpg' por la imagen deseada en la carpeta assets/images -->
        <img src="./assets/images/placeholder.jpg" alt="Imagen principal del Circuito">
    </section>

    <!-- Footer para derechos reservados -->
    <footer>
        <p>&copy; 2025 Circuito F1 Madrid. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
